<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">


</head>
<body class="bg-light" style="font-family: Poppins;">
    <div class="container">
      <div class="row justify-content-center bg-light">
        <div class="col-4 justify-content-center green-bg" style="height: 100vh;">
          <div class="row my-3">
            
              <img src="cloud.png" style="height: 4rem; object-fit: contain;"> 
 
          </div>

          <label for="transport" class="form-label">Transport</label>      
          <select id="transport" class="form-select my-2">
            <option selected>Select transport option</option>
            <option value="fly">Fly</option>
            <option value="tog">Tog</option>
            <option value="bil">Bil</option>
            <option value="bus">Bus</option>
            <option value="skib">Skib</option>
            <option value="elløbehjul">Elløbehjul</option>
            <option value="cykel">Cykel</option> 
          </select>

            <label for="distance" class="form-label">Distance (km)</label>
            <input id="distance" class="form-control" value="0" type="number" min="0"/>

            <button class="btn green-button my-3" onclick="calculateEmission()">Calculate</button>

            <div class="d-flex flex-row justify-content-end">
              <div class="d-flex flex-column justify-content-center" style="margin-right: 8px;">
                <div id="result" class="text-right" style="font-size: 48px">0</div>
              </div>
              <div class="d-flex flex-column justify-content-center" style="width: fit-content;">
                <div class="text-right" style="width: fit-content;" style="font-size: 24px">kg (p.p.)</div>
              </div>
              
            </div>
            
            <div>
              <img src="leaves.png" style="max-width: 100%; margin-top: auto; margin-bottom: 16px;">
            </div>
            
        </div>

        

        <!-- <label for="distanceRange" class="form-label">Distance (km)</label>: <span id="rangeLabel"></span>
        <input type="range" class="form-range" min="0" max="1000" id="distanceRange" oninput="setRangeValue()"> -->
        
      </div>
    </div>

    

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="main.js"></script>

</body>
</html>
