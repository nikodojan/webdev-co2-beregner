<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="main.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">


</head>
<body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-4 justify-content-center">
          <div>
            <p class="h3">Co2 beregner</p>
          </div>

          <label for="transport" class="form-label">Transport</label>          
          <select id="transport" class="form-select my-2" aria-label="Default select example">
            <option selected>Select transport option</option>
            <option value="fly">Fly</option>
            <option value="tog">Tog</option>
            <option value="bil">Bil</option>
            <option value="bus">Bus</option>
            <option value="skib">Skib</option>
            <option value="elløbehjul">Elløbehjul</option>
            <option value="cykel">Cykel</option>        
        </div>

        <label for="distanec" class="form-label">Distance (km)</label>
        <input id="distance" class="form-control" value="0" type="number" min="0"/>

        <button class="btn btn-dark my-2" onclick="calculateEmission()">Calculate</button>

        <div class="d-flex flex-row justify-content-end">
          <div class="d-flex flex-column justify-content-center" style="margin-right: 8px;">
            <div id="result" class="text-right" style="font-size: 48px">0</div>
          </div>
          <div class="d-flex flex-column justify-content-center" style="width: fit-content;">
            <div class="text-right" style="width: fit-content;" style="font-size: 24px">kg</div>
          </div>
        </div>

        <!-- <label for="distanceRange" class="form-label">Distance (km)</label>: <span id="rangeLabel"></span>
        <input type="range" class="form-range" min="0" max="1000" id="distanceRange" oninput="setRangeValue()"> -->
        
      </div>
    </div>

    

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="main.js"></script>

</body>
</html>
